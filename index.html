<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calc ya later!</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="header">calc ya later!</div>
        <div id="container">
            <div id="calc">
                <div id="input-screen">
                    <div id="history"></div>
                    <div id="input">TEST 2 + 2</div>
                </div>
                <div id="button-container">
                    <div class="btn-rows">
                        <div class="btn-row">
                            <button class="calc-btn delete" id="btn-c">
                                C
                            </button>
                            <button class="calc-btn delete" id="btn-ac">
                                AC
                            </button>
                        </div>

                        <div class="btn-row">
                            <button class="calc-btn num" id="btn-seven">
                                7
                            </button>
                            <button class="calc-btn num" id="btn-eight">
                                8
                            </button>
                            <button class="calc-btn num" id="btn-nine">
                                9
                            </button>
                            <button class="calc-btn" id="btn-division">
                                &divide;
                            </button>
                            <button class="calc-btn" id="btn-square-root">
                                &#8730;
                            </button>
                        </div>

                        <div class="btn-row">
                            <button class="calc-btn num" id="btn-four">
                                4
                            </button>
                            <button class="calc-btn num" id="btn-five">
                                5
                            </button>
                            <button class="calc-btn num" id="btn-six">6</button>
                            <button class="calc-btn" id="btn-multiply">
                                &times;
                            </button>
                            <button class="calc-btn" id="btn-squared">
                                <i>x&#178;</i>
                            </button>
                        </div>

                        <div id="bottom-row">
                            <div id="bottom-two">
                                <div class="btn-row">
                                    <button class="calc-btn num" id="btn-one">
                                        1
                                    </button>
                                    <button class="calc-btn num" id="btn-two">
                                        2
                                    </button>
                                    <button class="calc-btn num" id="btn-three">
                                        3
                                    </button>
                                    <button class="calc-btn" id="btn-sub">
                                        -
                                    </button>
                                </div>

                                <div class="btn-row">
                                    <button class="calc-btn num" id="btn-zero">
                                        0
                                    </button>
                                    <button class="calc-btn" id="btn-decimal">
                                        .
                                    </button>
                                    <button class="calc-btn" id="btn-percent">
                                        &percnt;
                                    </button>
                                    <button class="calc-btn" id="btn-add">
                                        &plus;
                                    </button>
                                </div>
                            </div>
                            <button class="calc-btn" id="btn-equal">
                                &equals;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            Created by&nbsp;
            <a
                href="https://github.com/mukudanieru"
                target="_blank"
                rel="noopener noreferrer"
                >mukudanieru</a
            >
            , as part of&nbsp;
            <a
                href="https://www.theodinproject.com/lessons/foundations-calculator"
                target="_blank"
                rel="noopener noreferrer"
                >The Odin Project</a
            >.
        </div>
        <script src="script.js"></script>
    </body>
</html>
