<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc ya later!</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header">calc ya later!</div>
    <div id="container">
      <div id="calc">
        <div id="input-screen">
          <div id="history">
            <div class="history-entry">
              <div class="equation">1 + 2</div>
              <div class="equals">=</div>
              <div class="result">3</div>
            </div>
            <div class="history-entry">
              <div class="equation">1 + 2</div>
              <div class="equals">=</div>
              <div class="result">3</div>
            </div>
          </div>
          <div id="input-container">
            <div id="input"></div>
            <div id="warning"></div>
          </div>
        </div>
        <div id="button-container">
          <div class="btn-rows">
            <div class="btn-row">
              <button
                class="calc-btn delete"
                id="btn-c"
                data-type="clear"
                data-value="c"
              >
                C
              </button>
              <button
                class="calc-btn delete"
                id="btn-ac"
                data-type="all-clear"
                data-value="ac"
              >
                AC
              </button>
            </div>

            <div class="btn-row">
              <button
                class="calc-btn num"
                id="btn-seven"
                data-type="digit"
                data-value="7"
              >
                7
              </button>
              <button
                class="calc-btn num"
                id="btn-eight"
                data-type="digit"
                data-value="8"
              >
                8
              </button>
              <button
                class="calc-btn num"
                id="btn-nine"
                data-type="digit"
                data-value="9"
              >
                9
              </button>
              <button
                class="calc-btn"
                id="btn-division"
                data-type="operator"
                data-value="divide"
              >
                &divide;
              </button>
              <button
                class="calc-btn"
                id="btn-square-root"
                data-type="sqrt"
                data-value="√"
              >
                &#8730;
              </button>
            </div>

            <div class="btn-row">
              <button
                class="calc-btn num"
                id="btn-four"
                data-type="digit"
                data-value="4"
              >
                4
              </button>
              <button
                class="calc-btn num"
                id="btn-five"
                data-type="digit"
                data-value="5"
              >
                5
              </button>
              <button
                class="calc-btn num"
                id="btn-six"
                data-type="digit"
                data-value="6"
              >
                6
              </button>
              <button
                class="calc-btn"
                id="btn-multiply"
                data-type="operator"
                data-value="multiply"
              >
                &times;
              </button>
              <button
                class="calc-btn"
                id="btn-squared"
                data-type="squared"
                data-value="²"
              >
                <i>x&#178;</i>
              </button>
            </div>

            <div id="bottom-row">
              <div id="bottom-two">
                <div class="btn-row">
                  <button
                    class="calc-btn num"
                    id="btn-one"
                    data-type="digit"
                    data-value="1"
                  >
                    1
                  </button>
                  <button
                    class="calc-btn num"
                    id="btn-two"
                    data-type="digit"
                    data-value="2"
                  >
                    2
                  </button>
                  <button
                    class="calc-btn num"
                    id="btn-three"
                    data-type="digit"
                    data-value="3"
                  >
                    3
                  </button>
                  <button
                    class="calc-btn"
                    id="btn-sub"
                    data-type="operator"
                    data-value="subtraction"
                  >
                    &minus;
                  </button>
                </div>

                <div class="btn-row">
                  <button
                    class="calc-btn num"
                    id="btn-zero"
                    data-type="digit"
                    data-value="0"
                  >
                    0
                  </button>
                  <button
                    class="calc-btn"
                    id="btn-decimal"
                    data-type="decimal"
                    data-value="."
                  >
                    .
                  </button>
                  <button
                    class="calc-btn"
                    id="btn-percent"
                    data-type="percent"
                    data-value="&percnt;"
                  >
                    &percnt;
                  </button>
                  <button
                    class="calc-btn"
                    id="btn-add"
                    data-type="operator"
                    data-value="addition"
                  >
                    &plus;
                  </button>
                </div>
              </div>
              <button
                class="calc-btn"
                id="btn-equal"
                data-type="equals"
                data-value="="
              >
                &equals;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      Created by&nbsp;
      <a
        href="https://github.com/mukudanieru"
        target="_blank"
        rel="noopener noreferrer"
        >mukudanieru</a
      >
      , as part of&nbsp;
      <a
        href="https://www.theodinproject.com/lessons/foundations-calculator"
        target="_blank"
        rel="noopener noreferrer"
        >The Odin Project</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
